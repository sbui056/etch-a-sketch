<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="header">
        <input type="number" id="gridSizeInput" min="2" max="64" value="16">
        <button onclick="setGridSize()">Select grid size</button>
    </div>
    <div class="container"></div>
    <div class="footer">
        <button onclick="setBlackMode()">Black</button>
        <button onclick="setRainbowMode()">Rainbow</button>
        <button onclick="resetGrid()">Reset</button>
    </div>
</body>
<script src="script.js"></script>
</html>
